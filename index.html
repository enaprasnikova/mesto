<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<a href="#" class="header__logo"></a>
		</header>
		<main class="content">
			<section class="profile">
				<img src="./images/photo-profile.png" class="profile__avatar"
					alt="Пожилой мужчина в красной шапке на фоне моря.">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type='button' class="profile__edit-button"></button>
					<p class="profile__about-me">Исследователь океана</p>
				</div>
				<button type='button' class="profile__add-button">
					<img src="./images/addButton.svg" class="profile__ab-image" alt="крестик">
				</button>
			</section>
			<section class="elements">
				<ul class="element-list">
					<li class="element">
						<img src="./images/karachevsck.png" class="element__photo" alt="Старое здание на фоне гор.">
						<div class="element__line-like">
							<h2 class="element__photo-name">Карачаевск</h2>
							<button type='button' class="element__like-button"></button>
						</div>
					</li>
					<li class="element">
						<img src="./images/Elbrus.png" class="element__photo" alt="Вид на горы с холма.">
						<div class="element__line-like">
							<h2 class="element__photo-name">Гора Эльбрус</h2>
							<button type='button' class="element__like-button"></button>
						</div>
					</li>
					<li class="element">
						<img src="./images/Dombay.png" class="element__photo" alt="Горы и хвойный лес.">
						<div class="element__line-like">
							<h2 class="element__photo-name">Домбай</h2>
							<button type='button' class="element__like-button"></button>
						</div>
					</li>
					<li class="element">
						<img src="./images/Elbrus.png" class="element__photo" alt="Вид на горы с холма.">
						<div class="element__line-like">
							<h2 class="element__photo-name">Гора Эльбрус</h2>
							<button type='button' class="element__like-button"></button>
						</div>
					</li>
					<li class="element">
						<img src="./images/Dombay.png" class="element__photo" alt="Горы и хвойный лес.">
						<div class="element__line-like">
							<h2 class="element__photo-name">Домбай</h2>
							<button type='button' class="element__like-button"></button>
						</div>
					</li>
					<li class="element">
						<img src="./images/karachevsck.png" class="element__photo" alt="Старое здание на фоне гор.">
						<div class="element__line-like">
							<h2 class="element__photo-name">Карачаево-Ч...</h2>
							<button type='button' class="element__like-button"></button>
						</div>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
	</div>
	<section class="popup">
		<div class="popup__container">
			<button type='button' class="popup__close-button">
				<img src="./images/closeIcon.svg" class="popup__close-image" alt="крестик">
			</button>
			<h2 class="popup__edit-profile">Редактировать профиль</h2>
			<form name="popupForm" class="popup__input">
				<input type="text" name="name" class="popup__input-text popup__input-text_new_name">
				<input type="text" name="aboutMe" class="popup__input-text popup__input-text_new_info">
				<button type="submit" class="popup__submit-button">Сохранить</button>
			</form>
		</div>
	</section>
	<script src="./scripts/index.js"></script>
</body>

</html>
