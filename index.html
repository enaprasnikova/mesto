<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<a href="#" class="header__logo"></a>
		</header>
		<main class="content">
			<section class="profile">
				<img src="./images/photo-profile.png" class="profile__avatar"
					alt="Пожилой мужчина в красной шапке на фоне моря.">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type='button' class="profile__edit-button"></button>
					<p class="profile__about-me">Исследователь океана</p>
				</div>
				<button type='button' class="profile__add-button">
					<img src="./images/addButton.svg" class="profile__ab-image" alt="крестик">
				</button>
			</section>
			<section class="elements">
				<div class="element-list">
				</div>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
	</div>
	<section class="popup popup_type_profile">
		<div class="popup__container">
			<button type='button' class="popup__close-button popup__close-button_profile">
				<img src="./images/closeIcon.svg" class="popup__close-image" alt="крестик">
			</button>
			<h2 class="popup__name">Редактировать профиль</h2>
			<form name="popupForm" class="popup__input popup__input_profile">
				<input type="text" name="name" class="popup__input-text popup__input-text_new_name">
				<input type="text" name="aboutMe" class="popup__input-text popup__input-text_new_info">
				<button type="submit" class="popup__submit-button">Сохранить</button>
			</form>
		</div>
	</section>
	<section class="popup popup_type_card">
		<div class="popup__container">
			<button type='button' class="popup__close-button popup__close-button_card">
				<img src="./images/closeIcon.svg" class="popup__close-image" alt="крестик">
			</button>
			<h2 class="popup__name">Новое место</h2>
			<form name="popupForm" class="popup__input popup__input_card">
				<input type="text" name="name" placeholder="Название" class="popup__input-text popup__input-text_new_title">
				<input type="text" name="aboutMe" placeholder="Ссылка на картинку"
					class="popup__input-text popup__input-text_new_link">
				<button type="submit" class="popup__submit-button">Создать</button>
			</form>
		</div>
	</section>
	<section class="popup popup_type_image">
		<div class="popup__container-img">
			<button type='button' class="popup__close-button popup__close-button_image">
				<img src="./images/closeIcon.svg" class="popup__close-image" alt="крестик">
			</button>
			<img src=" " class="popup__card popup__card_img">
			<h2 class="popup__card popup__card_name" ></h2>
		</div>
	</section>
	<template class="template">
		<div class="element">
			<button type="button" class="element__delete-button">
				<img src="./images/delete-button_top.svg">
				<img src="./images/delete-button_bottom.svg">
			</button>
			<img src=" " class="element__photo">
			<div class="element__line-like">
				<h2 class="element__photo-name"></h2>
				<button type='button' class="element__like-button"></button>
			</div>
		</div>
	</template>
	<script src="./scripts/index.js"></script>
</body>
</html>
