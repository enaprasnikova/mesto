<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
		<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
			<a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
					<img src="./images/photo-profile.png" class="profile__avatar" alt="Пожилой мужчина в красной шапке на фоне моря.">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button type='button' class="profile__edit-button">
							<img src="./images/edit-button.svg" alt="карандаш">
						</button>
						<p class="profile__about-me">Исследователь океана</p>
					</div>
					<button class="profile__add-button">
						<img src="./images/addButton.svg" class="profile__ab-image" alt="крестик">
					</button>
      </section>
			<section class="elements">
				<ul class="element-list">
					<li class="element">
						<img src="./images/karachevsck.png" class="element__photo" alt="Старое здание на фоне гор.">
						<div class="element__line-like">
							<p class="element__photo-name">Карачаевск</p>
							<button type='button' class="element__like-button">
								<img src="./images/like-button.svg" alt="сердце">
							</button>
						</div>
					</li>
					<li class="element">
						<img src="./images/Elbrus.png" class="element__photo" alt="Вид на горы с холма.">
						<div class="element__line-like">
							<p class="element__photo-name">Гора Эльбрус</p>
							<button type='button' class="element__like-button">
								<img src="./images/like-button.svg" alt="сердце">
							</button>
						</div>
					</li>
					<li class="element">
						<img src="./images/Dombay.png" class="element__photo" alt="Горы и хвойный лес.">
						<div class="element__line-like">
							<p class="element__photo-name">Домбай</p>
							<button type='button' class="element__like-button">
								<img src="./images/like-button.svg" alt="сердце">
							</button>
						</div>
					</li>
					<li class="element">
						<img src="./images/Elbrus.png" class="element__photo" alt="Вид на горы с холма.">
						<div class="element__line-like">
							<p class="element__photo-name">Гора Эльбрус</p>
							<button type='button' class="element__like-button">
								<img src="./images/like-button.svg" alt="сердце">
							</button>
						</div>
					</li>
					<li class="element">
						<img src="./images/Dombay.png" class="element__photo" alt="Горы и хвойный лес.">
						<div class="element__line-like">
							<p class="element__photo-name">Домбай</p>
							<button type='button' class="element__like-button">
								<img src="./images/like-button.svg" alt="сердце">
							</button>
						</div>
					</li>
					<li class="element">
						<img src="./images/karachevsck.png" class="element__photo" alt="Старое здание на фоне гор.">
						<div class="element__line-like">
							<p class="element__photo-name">Карачаево-Ч...</p>
							<button type='button' class="element__like-button">
								<img src="./images/like-button.svg" alt="сердце">
							</button>
						</div>
					</li>
				</ul>
			</section>
    </main>
    <footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
   </div> 
	 <section class="popup">
		<div class="popup__form">
			<button type='button' class="popup__close-button">
				<img src="./images/CloseIcon.png" class="popup__close-image" alt="крестик">
			</button>
			<h1 class="popup__edit-profile">Редактировать профиль</h1>
			<form class="popup__input">
				<input type="text" class="popup__input-text popup__input-text_name">
				<input type="text" class="popup__input-text popup__input-text_about-me">
				<button type="submit" class="popup__submit-button">Сохранить</button>
			</form>
		</div>
	 </section>
	 <script src="./scripts/index.js"></script>
</body>
</html>
